language: java
dist: trusty
jdk: openjdk8

addons:
  sonarcloud:
    organization: "algarves"
    token:
      secure: $SONAR_TOKEN

script:
  - ./gradlew check
  - ./gradlew jacocoTestReport
  - sonar-scanner

cache:
  directories:
    - '$HOME/.m2/repository'
    - '$HOME/.sonar/cache'
    - '$HOME/.gradle'
    - '.gradle'

email:
  recipients:
    - dev+travisloteria-crawlers@ueby.com
  on_success: change
  on_failure: always